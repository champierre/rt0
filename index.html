<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音声対話AI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>音声対話AI</h1>
            <div class="header-buttons">
                <button class="robot-btn" id="robotBtn" onclick="app.toggleRobot()">🤖 接続</button>
                <button class="continuous-btn" id="continuousBtn" onclick="app.toggleContinuous()">🗣️ ハンズフリーOFF</button>
                <button class="voice-btn" id="voiceBtn" onclick="app.toggleVoice()">🔇 音声OFF</button>
                <button class="settings-btn" onclick="app.openSettings()">⚙️ 設定</button>
            </div>
        </div>
        <div class="chat-container" id="chatContainer"></div>
        <div class="status" id="status">マイクボタンを押して話しかけてください</div>
        <div class="controls">
            <button class="mic-btn" id="micBtn">🎤</button>
            <button class="clear-btn" onclick="app.clearChat()">会話をクリア</button>
        </div>
    </div>

    <div class="modal" id="settingsModal">
        <div class="modal-content">
            <h2>設定</h2>
            <div class="form-group">
                <label for="apiKey">OpenAI APIキー</label>
                <input type="password" id="apiKey" placeholder="sk-...">
            </div>
            <div class="form-group">
                <label for="modelSelect">モデル</label>
                <select id="modelSelect" onchange="app.updateModelInfo()">
                    <option value="gpt-4.1-mini">GPT-4.1 mini - 高速・高精度（推奨）</option>
                    <option value="gpt-4o-mini">GPT-4o mini - 低コスト</option>
                    <option value="gpt-4o">GPT-4o - 最高性能</option>
                    <option value="gpt-4.1">GPT-4.1 - 最高品質</option>
                </select>
                <div class="model-info" id="modelInfo">
                    <div class="cost-info">
                        <span>入力: <strong id="inputCost">$0.40</strong>/1M tokens</span>
                        <span>出力: <strong id="outputCost">$1.60</strong>/1M tokens</span>
                    </div>
                </div>
            </div>
            <div class="modal-buttons">
                <button class="btn btn-secondary" onclick="app.closeSettings()">キャンセル</button>
                <button class="btn btn-primary" onclick="app.saveSettings()">保存</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
